<!DOCTYPE html>
<head style="height:170px;width:239px">
	<title>3 in 1 Searches</title>
<body style="height:170px;width:239px">
<h1><b>3 in 1 Searches</b></h1>
<form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
<input name="sitesearch" type="hidden" value="">
<input autocomplete="on" class="form-control search" name="q" placeholder="Search Google" required="required"  type="text"><button class="button" type="submit">Google!</button>
</form>
<form action="https://www.youtube.com/results?search_query" class="searchform" method="get" name="searchform" target="_blank">
	<br>
<input name="sitesearch" type="hidden" value="">
<input autocomplete="on" class="form-control search" name="q" placeholder="Search Youtube" required="required"  type="text"><button class="button" type="submit">Youtube!</button>
</form>
<br>
<form action="https://www.reddit.com/search?q" class="searchform" method="get" name="searchform" target="_blank">
<input name="sitesearch" type="hidden" value="">
<input autocomplete="on" class="form-control search" name="q" placeholder="Search Reddit" required="required"  type="text"><button class="button" type="submit">Reddit!</button>
</form>
<pre>Made by itjustwerk                   0.3 Beta</pre>
</body>
</html>
